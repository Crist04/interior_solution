<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://stijndv.com">
    <link rel="stylesheet" href="https://stijndv.com/fonts/Eudoxus-Sans.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://stijndv.com">
    <link rel="stylesheet" href="https://stijndv.com/fonts/Eudoxus-Sans.css">
</head>

<body>
    <nav class="navbar">
        <div>
            <a class="navbar-brand" href="#">
                <img src="./assets/icon/logo.png" alt="Logo">
            </a>
        </div>
        <div class="container">
            <ul class="nav-links">
                <li><a href="#">Work</a></li>
                <li><a href="#">Modular Living Room</a></li>
                <li><a href="#">Modular Kitchen</a></li>
                <li><a href="#">Bedroom</a></li>
                <li><a href="#">Furniture</a></li>
            </ul>
        </div>
    </nav>

    <section class="hero-section">

        <div class="hero-content">
            <div class="green-contact-form p-5">

                <div class="title-form mb-5">
                    <h3>Free Consultation</h3>

                </div>

                <div class="form-box">
                    <form autocomplete="off">
                        <fieldset class="form-group">
                            <input type="text" class="form-control" autocomplete="false" id="yourName"
                                placeholder="Your Name" required>
                        </fieldset>
                        <fieldset class="form-group">
                            <input type="email" class="form-control" autocomplete="false" id="yourEmail"
                                placeholder="Your Email" required>
                        </fieldset>
                        <fieldset class="form-group">
                            <input type="text" class="form-control" autocomplete="false" id="yourPhone"
                                placeholder="Contact Number">
                        </fieldset>
                        <div class="form-check">
                            <input class="form-check-input" autocomplete="false" type="checkbox" value=""
                                id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Contact me on WhatsApp
                            </label>
                        </div>
                        <fieldset class="form-group">

                            <input type="text" class="form-control" autocomplete="false" id="yourPin"
                                placeholder="Enter Your Phone">
                        </fieldset>
                        <button type="submit" class="btn btn-light" id="btn" required>BOOK ONLINE CONSULTATION</button>
                    </form>
                </div>
            </div>
            <div>
                <h2>One-stop solution for all things interiors!</h2>
            </div>
        </div>

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>

            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="./assets/images/image 2.png" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./assets/images/image 2.png" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./assets/images/image 2.png" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./assets/images/image 2.png" alt="Fourth slide">
                </div>
            </div>
            <!-- <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span> -->
            </a>
        </div>

    </section>

    <!-- What we Offer -->

    <section class="what-we-offer">
        <h3>What we offer</h3>
        <div class="parent">
            <div class="row">
                <img src="./assets/images/image 12.png" alt="Image">
                <div class="text">
                    <h4>What we offer</h4>
                    <p>DELIVERY WITHIN THE SPECIFIED TIME FRAME</p>
                    <button>Click me</button>
                </div>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
